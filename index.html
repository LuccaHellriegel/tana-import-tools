<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian-2-Tana Converter</title>
  </head>
  <body>
    <h1>Obsidian-2-Tana Converter</h1>
    <p>Select a zip of your Obsidian vault folder and get a TIF file back, ready to be imported in Tana.</p>
    <b>There is no server involved in the conversion, the zip file will stay on your computer.</b>
    <p>
      <label for="vault-zip">Select your vault-zip:</label>
      <br />
      <input type="file" id="vault-zip" name="vault-zip" accept="application/zip" />
    </p>
    <script type="module" src="./src/script.ts"></script>
  </body>
</html>
